<ion-fab-button color="light" [ngStyle]="{width: width, height: width}">
  <ion-avatar *ngIf="userAsync | async as user; else loading" button (click)="openProfile()">
    <ion-img [src]="user.avatar" *ngIf="user.avatar" button></ion-img>
    <ion-img src="../../../assets/avatar/default.png" *ngIf="!user.avatar"></ion-img>
  </ion-avatar>
  <ng-template #loading>
    <ion-avatar>
      <ion-spinner name="bubbles" class="spinner"></ion-spinner>
    </ion-avatar>
  </ng-template>
</ion-fab-button>
