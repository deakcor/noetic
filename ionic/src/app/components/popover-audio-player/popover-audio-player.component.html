<p>
  popover-audio-player works!
</p>

<ion-progress-bar type="determinate" value="0.42" buffer="0.5" reversed="true" color="primary"></ion-progress-bar>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="play()" *ngIf="paused">
        <ion-icon slot="icon-only" name="play"></ion-icon>
      </ion-button>
      <ion-button (click)="pause()" *ngIf="!paused">
        <ion-icon slot="icon-only" name="pause"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
