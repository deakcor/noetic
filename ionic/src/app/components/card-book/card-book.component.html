<ion-col class="ion-text-center">
  <ion-card (click)="open()" style="height: 400px;width: 180px;" button>
    <ion-img [src]="cover" style="height: 320px;width: 180px;"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{desc}}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-col>
