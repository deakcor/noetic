<ion-col class="ion-text-center">
  <ion-card (click)="open()" style="height: 400px;width: 180px;" button>
    <ion-img [src]="cover" style="height: 320px;width: 180px;" (ionImgDidLoad)="loading = false"></ion-img>
    <div style="height: 320px;width: 180px;" *ngIf="loading">
      <ion-spinner name="bubbles" style="top: 50%"></ion-spinner>
    </div>
    <ion-card-header>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{desc}}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-col>
