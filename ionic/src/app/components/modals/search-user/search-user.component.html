<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionCancel)="cancel()" placeholder="Chercher un utilisateur" inputmode="text" type="text" (ionChange)="onSearchChange($event.target.value)" [debounce]="250" showCancelButton="250"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="users | async as userList">
    <ion-item *ngFor="let user of userList" details button (click)="confirm(user.id)">
      <ion-avatar class="ion-margin-end">
        <img [src]="user.avatar" />
      </ion-avatar>
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
