<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau Chat</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-input [(ngModel)]="chat.name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="chat.desc" type="text"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" color="medium">
        <ion-icon slot="start" name="close"></ion-icon>
        Annuler
      </ion-button>
      <ion-button (click)="confirm()" color="success">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Cr√©er
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
