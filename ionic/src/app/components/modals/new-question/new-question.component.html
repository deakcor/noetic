<ion-header>
  <ion-toolbar>
    <ion-title>Nouvelle question</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Question</ion-label>
    <ion-input [(ngModel)]="msg" type="text"></ion-input>
  </ion-item>
  <ion-list>
    <div *ngFor="let answer of answers; index as i">
      <ion-item lines="none">
        <ion-input [(ngModel)]="answer.msg" type="text" [placeholder]="'Réponse '+i+1"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label slot="start">Aller au label #</ion-label>
      <ion-input slot="start" [(ngModel)]="answer.goto" type="number"></ion-input>
      <ion-button slot="end" (click)="removeAnswer(i)" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      </ion-item>
    </div>
    
  </ion-list>
  <ion-button (click)="addAnswer()" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="add"></ion-icon>
    Ajouter une réponse
  </ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" color="medium">
        <ion-icon slot="start" name="close"></ion-icon>
        Annuler
      </ion-button>
      <ion-button (click)="confirm()" color="success">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Confirmer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
