<ion-row lines="none" [ngClass]="getClass()" class="ion-no-margin" #ref>
  <ion-col size="2" *ngIf="actor !== undefined">
    <app-avatar [actorId]="actor.id" class="ion-no-margin"></app-avatar>
  </ion-col>
  <ion-col size="8" *ngIf="actor !== undefined">
    <ion-note>{{actor.name}}</ion-note>
    <ion-item color="transparent" lines="none" class="ion-no-margin ion-no-padding">
      <ion-card color="primary" class="ion-no-margin">
        <ion-card-content *ngIf="!typing">
          {{msg}}
        </ion-card-content>
        <ion-card-content *ngIf="typing" #ref>
          <ion-spinner name="dots" color="dark"></ion-spinner>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-col>

  <ion-col size="10" *ngIf="actor === undefined">
    <ion-card color="light" *ngIf="!button">
      <ion-card-content *ngIf="!typing" [innerHTML]="msg | command">
      </ion-card-content>
      <ion-card-content *ngIf="typing" color="dark">
        <ion-spinner name="dots" color="dark"></ion-spinner>
      </ion-card-content>
    </ion-card>
    <ion-card color="light" *ngIf="button" class="ion-no-padding">
      <ion-card-content color="dark">
        <ion-button (click)="actionEmit(actionName)" expand="block" fill="solid" shape="round">
          {{button}}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="1" *ngIf="edit">
    <ion-buttons *ngIf="selected">
      <ion-button (click)="delete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
  <ion-col size="1" *ngIf="edit">
    <ion-reorder></ion-reorder>
  </ion-col>
</ion-row>
