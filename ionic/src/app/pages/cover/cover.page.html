<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{name}}</ion-card-title>
      <ion-card-subtitle>{{desc}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Awesome content
      <ion-button (click)="play()" expand="block" fill="clear" shape="round">
        Jouer
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
