<ion-content fullscreen>
  <div class="bg">
    <div class="backdrop">
      <div class="padding">
        <div class="logo ion-margin ion-padding">
          <img class="white-silhouette" src="../../assets/logo.png">
        </div>

        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-text-center">
              <form [formGroup]="resetForm" class="ion-align-items-center">
                <ion-item class="input" lines="none">
                  <ion-icon name="mail" slot="start" color="primary"></ion-icon>
                  <ion-input required formControlName="email" type="mail" placeholder="Adresse email"></ion-input>
                </ion-item>

                <ion-button  block shape="round" fill="solid" (click)="reset()" [disabled]="resetForm.invalid">
                  {{'PASSWORD.reinit' | translate}}
                </ion-button>
              </form>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button (click)="return()" expand="block" fill="clear" shape="round" color="medium">
                {{'COMMON.return' | translate}}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
