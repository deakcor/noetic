<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" (click)="logout()" expand="block" fill="clear" shape="round" color="danger">
      Se d√©connecter
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card-book *ngFor="let book of firebase.userBooks" [name]="book.name" [id]="book.id"></app-card-book>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addBook()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
