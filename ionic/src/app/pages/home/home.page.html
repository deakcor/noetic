<ion-header>
  <ion-toolbar>
    <ion-img src="/assets/logo.png" style="width: 4em;" slot="start" class="ion-margin-start"></ion-img>
    <ion-searchbar 
      placeholder="Chercher une histoire" 
      inputmode="text" 
      type="text" 
      (ionChange)="onSearchChange($event)" 
      [debounce]="250" 
      showCancelButton="never"
      searchIcon="search"
      ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="more()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-card-book *ngFor="let book of firebase.userBooks" [name]="book.name" (click)="open(book.id)"></app-card-book>
</ion-content>
