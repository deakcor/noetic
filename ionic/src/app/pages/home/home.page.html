<ion-header>
  <ion-toolbar>
    <ion-img src="/assets/logo.png" style="width: 4em;" slot="start" class="ion-margin-start"></ion-img>
    <ion-searchbar 
      placeholder="Chercher une histoire" 
      inputmode="text" 
      type="text" 
      (ionChange)="onSearchChange($event)" 
      [debounce]="250" 
      showCancelButton="never"
      searchIcon="search"
      ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="more()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">A la une</h1>
  <ion-slides class="slides" [options]="slideOpts">
    <ion-slide>
    </ion-slide>
    <ion-slide *ngFor="let book of firebase.userBooks">
      <app-card-book [json]="book" ></app-card-book>
    </ion-slide>
    <ion-slide>
    </ion-slide>
  </ion-slides>

  <h1 class="ion-text-center">Ma liste</h1>
  <ion-slides class="slides" [options]="slideOpts">
    <ion-slide>
    </ion-slide>
    <ion-slide *ngFor="let book of firebase.userBooks">
      <app-card-book [json]="book"></app-card-book>
    </ion-slide>
    <ion-slide>
    </ion-slide>
  </ion-slides>
</ion-content>
