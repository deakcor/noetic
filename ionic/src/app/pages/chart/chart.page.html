<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-text slot="start" color="primary" class="ion-margin-start">
      <h2>{{'CHART.header' | translate}}</h2>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-justify" class="ion-padding">
  <ion-text color="primary"><h2 class="ion-no-margin">{{'CHART.intro' | translate}}</h2></ion-text>
  <div *ngIf="'CHART.rules' | translate as rules">
    <ul *ngFor="let rule of rules">
      <li>
        <p>{{rule}}</p>
      </li>
    </ul>
  </div>
  <ion-text color="danger">
    <p>{{'CHART.outro' | translate}}</p>
  </ion-text>
</ion-content>
