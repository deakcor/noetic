<ion-content >
  <div class="bg ion-padding">
    <div class="padding ion-padding">
      <div class="logo ion-margin ion-padding">
        <img src="../../assets/logo.png">
      </div>

      <ion-item class="glass" lines="none">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-input type="mail" placeholder="Adresse email" [(ngModel)]="loginData.email"></ion-input>
      </ion-item>

      <ion-item class="glass" lines="none">
        <ion-icon name="key" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>

      <ion-text color="medium" class="ion-text-center">
        <p>Mot de passe oublié ?</p>
      </ion-text>

      <ion-button  expand="block" shape="round" fill="solid" (click)="login()">Connexion</ion-button>
      <ion-text color="medium" class="ion-text-center">
        <p>Pas de compte?</p>
      </ion-text>
      <ion-text color="dark" class="ion-text-center">
        <p (click)="signUp()">Créer un compte</p>
      </ion-text>
      <ion-text color="medium" class="ion-text-center">
        <p text-center>Ou connectez-vous avec</p>
      </ion-text>
      
      <div class="flex">
        <ion-button color="facebook" shape="round" style="width: 40%;">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>
        <ion-button color="google" shape="round" style="width: 40%;">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
