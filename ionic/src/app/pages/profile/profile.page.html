<ion-content>
  <div class="header">
    <ion-toolbar style="--background: transparent; opacity: 0.7;">
      <ion-buttons slot="start">
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="person-add"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-button>
        <ion-button (click)="options()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="flex">
    <ion-avatar>
      <ion-img [src]="firebase.userData.avatar" (click)="changeAvatar()" button></ion-img>
    </ion-avatar>
  </div>
  <h1 class="ion-text-center">{{name}}</h1>
  <ion-text color="medium" class="ion-text-center">
  <p>{{bio}}</p>
  <p>{{sub}} Abonn√©s</p>
  </ion-text>
  <div class="subscribe">
    <ion-button (click)="onClick()" expand="block" fill="solid" shape="round" style="width: 50vw;">
      S'abonner
    </ion-button>
  </div>
  <h1 class="ion-text-center">Mes histoires</h1>
  <ion-slides class="slides" [options]="slideOpts">
    <ion-slide>
    </ion-slide>
    <ion-slide *ngFor="let book of firebase.userBooks">
      <app-card-book [json]="book" (click)="open(book.id)" ></app-card-book>
    </ion-slide>
    <ion-slide>
    </ion-slide>
  </ion-slides>
  
</ion-content>
