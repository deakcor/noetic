<ion-content>
  <div class="header">
    <ion-toolbar style="--background: transparent; opacity: 0.7;">
      <ion-buttons slot="start">
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="person-add" *ngIf="!ownProfile"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-button>
        <ion-button (click)="options()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="flex">
    <ion-avatar>
      <ion-img [src]="firebase.userData.avatar" (click)="changeAvatar()" button></ion-img>
    </ion-avatar>
  </div>
  <ion-item class="ion-text-center" style="--background: transparent;" lines="none" button>
    <ion-label>
      <h1 (click)="changeUsername()">
        {{firebase.userData.name}} 
        <ion-icon name="pencil" color="medium" *ngIf="ownProfile"></ion-icon>
      </h1>
    </ion-label>
  </ion-item>
  <ion-item class="ion-text-center" style="--background: transparent;" lines="none" button>
    <ion-label>
      <p (click)="changeBio()">
        {{firebase.userData.bio}}
        <ion-icon name="pencil" color="medium" *ngIf="ownProfile"></ion-icon>
      </p>
    </ion-label>
  </ion-item>
  <ion-item class="ion-text-center" style="--background: transparent;" lines="none">
    <ion-label>
      <ion-text color="medium" class="ion-text-center">
        <p>{{firebase.userData.followers.length}} Abonn√©s</p>
      </ion-text>
    </ion-label>
  </ion-item>
  <div class="subscribe" *ngIf="!ownProfile">
    <ion-button (click)="onClick()" expand="block" fill="solid" shape="round" style="width: 50vw;">
      S'abonner
    </ion-button>
  </div>
  <h1 class="ion-text-center">Mes histoires</h1>
  <ion-slides class="slides" [options]="slideOpts">
    <ion-slide>
    </ion-slide>
    <ion-slide *ngFor="let book of firebase.userBooks">
      <app-card-book [json]="book" (click)="open(book.id)" ></app-card-book>
    </ion-slide>
    <ion-slide>
    </ion-slide>
  </ion-slides>
  
</ion-content>
