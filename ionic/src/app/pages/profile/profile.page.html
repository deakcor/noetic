<ion-content>
  <div *ngIf="!loading; else loader">
    <div class="header">
      <ion-toolbar style="--background: transparent; opacity: 0.7;">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home" *ngIf="!ownProfile"></ion-back-button>
          <ion-button (click)="notif()" fill="clear" shape="round" color="dark" *ngIf="ownProfile">
            <ion-icon slot="icon-only" name="notifications"></ion-icon>
          </ion-button>   
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="options()" fill="clear" shape="round" color="dark" *ngIf="ownProfile">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </div>
    <div class="flex">
      <ion-avatar style="background-color: #333">
        <ion-img [src]="user.avatar" (click)="changeAvatar()" *ngIf="user.avatar" button></ion-img>
        <ion-spinner name="bubbles" class="avatarSpinner" *ngIf="!user.avatar"></ion-spinner>
      </ion-avatar>
    </div>
    <ion-grid fixed class="ion-text-center">
      <ion-row>
        <ion-col>
          <ion-button (click)="changeUsername()" expand="block" fill="clear" shape="round" *ngIf="ownProfile">
            <ion-label>
              <h1>{{user.name}}</h1>
            </ion-label>
            <ion-icon name="pencil" slot="end"></ion-icon>
          </ion-button>
          <ion-text color="primary" *ngIf="!ownProfile">
            <h1>{{user.name}}</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="changeBio()" expand="block" color="medium" fill="clear" shape="round" *ngIf="ownProfile">
            <ion-label>
              <p>{{user.bio}}</p>
              
            </ion-label>
            <ion-icon name="pencil" slot="end"></ion-icon>
          </ion-button>
          <ion-text color="medium" *ngIf="!ownProfile">
            <p>{{user.bio}}</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="subscribe" *ngIf="!ownProfile">
      <ion-button (click)="follow()" expand="block" fill="solid" shape="round" style="width: 50vw;" *ngIf="!followed">
        Suivre
      </ion-button>

      <ion-button (click)="unfollow()" expand="block" fill="solid" shape="round" style="width: 50vw;" *ngIf="followed">
        ArrÃªter de suivre
      </ion-button>
    </div>
    <h1 class="ion-text-center" *ngIf="ownProfile && userBooks.length !== 0">Mes histoires</h1>
    <h1 class="ion-text-center" *ngIf="!ownProfile && userBooks.length !== 0">Ses histoires</h1>
    <ion-slides class="slides" [options]="slides.coverFlowOpts" *ngIf="userBooks.length !== 0">
      <ion-slide>
      </ion-slide>
      <ion-slide *ngFor="let bookId of userBooks">
        <app-card-book [bookId]="bookId"></app-card-book>
      </ion-slide>
      <ion-slide>
      </ion-slide>
    </ion-slides>
  </div>
  

  <ng-template #loader>
    <div class="header"></div>
    <div class="flex">
      <ion-avatar style="background-color: #333">
        <ion-spinner name="bubbles" class="avatarSpinner"></ion-spinner>
      </ion-avatar>
    </div>
    <ion-grid fixed class="ion-text-center">
      <ion-row >
        <ion-col>
          <ion-skeleton-text animated style="width: 100px; height: 24px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-skeleton-text animated style="width: 300px; height: 18px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
