<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-icon slot="start" name="exit"></ion-icon>
        Quitter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding class="bg">
  <div class="backdrop">
    <ion-grid fixed *ngFor="let log of logs; index as i" class="ion-no-margin">
      <app-log [log]="log" [edit]="false" [index]="i" [speed]="speed" typing="true" (action)="action($event)"></app-log>
    </ion-grid>
  </div>
</ion-content>
